<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam Practice Quiz</title>
    <link rel="stylesheet" href="stylesheet.css">

</head>
<body>
<div id="header">
    <h1>Robotics Theory Exam Sample Practice Questions</h1>
</div>

<div id="left-col">

</div>
<div id="content">
    <h2 id="question">Question</h2>
    <div id="answers">
        <div class="container">
            <label class="cont">
                <input type="button" class="choice" id="a" value="A">
            </label>
            <img src="cross2.svg" class="cross" id="crs-a">
            <img src="tick2.svg" class="cross" id="tic-a">
        </div>
        <div class="container">
            <label class="cont">
                <input type="button" class="choice" id="b" value="B">
            </label>
            <img src="cross2.svg" class="cross" id="crs-b">
            <img src="tick2.svg" class="cross" id="tic-b">
        </div>
        <div class="container">
            <label class="cont">
                <input type="button" class="choice" id="c" value="C">
            </label>
            <img src="cross2.svg" class="cross" id="crs-c">
            <img src="tick2.svg" class="cross" id="tic-c">
        </div>
        <div class="container">
            <label class="cont">
                <input type="button" class="choice" id="d" value="D">
            </label>
            <img src="cross2.svg" class="cross" id="crs-d">
            <img src="tick2.svg" class="cross" id="tic-d">
        </div>
        <label>
            <input type="button" id="next" value="NEXT">
        </label>
    </div>
    <div id="right-col">
        <div id="question-image">

        </div>
        <div id="hints">
            <br>
        </div>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
